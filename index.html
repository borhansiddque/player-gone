<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Landing Page</title>
    <!-- Favicon Link -->
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon">
    <!-- Remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Main Css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Responsive Css -->
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-items">
                <div class="logo">
                    <div class="logo-img">
                        <img src="./images/Frame.png" alt="">
                    </div>
                    <h2 class="logo-text"><span class="primary-color">G</span>amer</h2>
                </div>
                <div class="menu-nav-social">
                    <ul class="menu">
                        <li><a href="">About Us</a></li>
                        <li><a href="">Developers</a></li>
                    </ul>
                    <div class="nav-social">
                        <p>Follow Us On</p>
                        <div class="nav-social-item">
                            <i class="ri-youtube-fill nav-youtube"></i>
                            <i class="ri-tiktok-fill"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <header class="banner-section">
        <div class="banner-info-container">
            <div class="banner-info">
                <h2 class="banner-sub-title">Play Like The</h2>
                <h1 class="banner-title">G.O.A.T.</h1>
                <div class="banner-desc">
                    <p class="banner-desc-text"><i class="ri-play-circle-line"></i> 1-Click instant play</p>
                    <p class="banner-desc-text"><i class="ri-download-2-line"></i> No Download</p>
                    <p class="banner-desc-text"><i class="ri-group-line"></i> 1000s of supported online games</p>
                </div>
                <button class="btn-primary">Sing in</button>
                <button class="btn-primary banner-btn-2">Go Rogue</button>
            </div>
        </div>
        <div class="banner-img">
            <img src="./images/Group18.png" alt="">
        </div>
    </header>
</body>
</html>
